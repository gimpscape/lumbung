{{ define "main" }}
<div class="terms d-none d-lg-block py-3">
  <div class="container">
    <h1>Semua postingan dengan tagar: <span class="text-success">{{ .Title | humanize }}</span></h1>
    <div class="row">
        <a href="{{ "tags" | absURL }}" class="btn btn-outline-success">Kembali ke Daftar Tagar</a>
    </div>
    <div class="row mt-3">
      {{ $paginator := .Paginate .Pages }}
      {{ range $paginator.Pages }}
        {{- partial "content-list.html" . -}}
      {{ end }}      
    </div>
    <div class="row justify-content-center">
        {{ template "_internal/pagination.html" . }}
    </div>
  </div>
</div>
{{ end }}
